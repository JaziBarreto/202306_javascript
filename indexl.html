<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <h1>Dojonary</h1>
        <div class="search">
            <input type="text" name="Search" placeholder=" Search"> 
        </div>
        <div class="login-button">
            <button onclick="logOut(this)" class="btn-header">Login</button>
        </div>
    </div>
    <div class="container">
        <div class="body-box">
            <div class="definition-1">
                <div class="column1"> 
                    <div class="text">
                        <h2>ninja</h2>
                        <p><span style="font-style: italic; font-weight: bold;">noun</span></p>
                        <p>plural: <span style="font-style: italic;">ninjas</span></p>
                    </div>
                    <div class="boton">
                        <button class="likes1" onclick="showLikedMessage(this)"> 13 likes</button>
                    </div>
                </div>
                <div class="concept1">
                    <p> A practitioner skilled in the <br>
                        <a href="">Japanese</a> art of <a href="">ninjutsu.</a></p>
                </div>
            </div>

            <div class="definition-2">
                <div class="column2"> 
                    <div class="text">
                        <h2>ninja</h2>
                        <p><span style="font-style: italic; font-weight: bold;">noun</span></p>
                        <p>plural: <span style="font-style: italic;">ninjas</span></p>
                    </div>
                    <div class="boton">
                        <button class="likes2" onclick="showLikedMessage(this)"> 37 likes</button>
                    </div>
                </div>
                <div class="concept2">
                    <p> A <a href="">programmer</a> who breaks <br> down problems 
                    with <a href="">zen-</a>like focus.</p>
                </div>
            </div>
        </div>

        <div class="own-definition">
            <h2>Dojonary is defined by <span style="font-weight: bold;">YOU</span></h2>
            <div class="add-definition">
                <button onclick="addDefinition(this)" class="btn-bottom">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
